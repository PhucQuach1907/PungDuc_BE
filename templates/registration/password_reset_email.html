    <title>[PungDuc] Đặt lại mật khẩu của bạn</title>
</head>
<body>
<div class="wrapper" style="text-align: center;">
    <table class="main" width="100%">
        <tr>
            <td style="padding: 20px">
                <div>
                    <h3>Xin chào {{ user.first_name }} {{ user.last_name }},</h3>
                    <p>
                        Bạn nhận được email này vì bạn đã yêu cầu đặt lại mật khẩu cho tài khoản người dùng của mình tại
                        PungDuc.
                    </p>
                    <p> Vui lòng truy cập liên kết sau để đặt lại mật khẩu mới:
                        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
                            Reset mật khẩu
                        </a>
                    </p>
                    <p>
                        Cảm ơn bạn đã sử dụng PungDuc.
                    </p>
                </div>
            </td>
        </tr>
    </table>
</div>
