services:
  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: phucquach2002
      PGDATA: /data/postgres
      POSTGRES_DB: PungDuc
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5

  pungduc-be:
    build: .
    command: ["python", "manage.py", "runserver"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1

  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - redis-network

  celery:
    build: .
    command: ["celery", "-A", "PungDuc_BE", "worker", "-l", "info", "-P", "gevent"]
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    build: .
#    command: celery -A PungDuc_BE beat -l INFO
    command: ["celery", "-A", "PungDuc_BE", "beat", "-l", "INFO"]
    volumes:
      - .:/app
    depends_on:
      - redis

networks:
  redis-network:
    driver: bridge
  db:
    driver: bridge